<h1>List movies</h1>

<div class="mat-elevation-z8">

  @if (isLoadingResults) {
    <div class="list-loading-shade">
      @if (isLoadingResults) {
        <mat-spinner></mat-spinner>
      }
    </div>
  }

  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>
        Year
        <mat-form-field class="filter-field">
          <mat-label>Filter by year</mat-label>
          <input
            matInput
            (keyup)="filterByYear($event)"
            type="number"
            #input
          />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.year }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef>
        Winner ?
        <mat-form-field>
          <mat-label>Yes/No</mat-label>
          <mat-select (selectionChange)="filterByWinner($event)">
            <mat-option>None</mat-option>
            <mat-option value="true">Yes</mat-option>
            <mat-option value="false">No</mat-option>
          </mat-select>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.winner ? "Yes" : "No" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalElements" 
    [pageSize]="15"
    aria-label="Select page of movies"
  ></mat-paginator>
</div>
